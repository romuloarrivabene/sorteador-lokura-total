<mat-tab-group dynamicHeight style="align-items: center">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">person_add</mat-icon>
      &nbsp;Cadastro
    </ng-template>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">casino</mat-icon>
      &nbsp;Sorteador
    </ng-template>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <button
        mat-fab
        color="primary"
        (click)="sortead()"
        class="{{sorted}}-header-image"
        style="font-size: 60px; width: 220px; height: 220px"
      ></button>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div cdkDropListGroup style="text-align: center">
      <h1>{{sorted}}</h1>
      <div class="example-container">
        <h2>Ausentes</h2>

        <div
          cdkDropList
          [cdkDropListData]="todo"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="example-box" *ngFor="let item of todo" cdkDrag>
            <mat-card-header>
              <div mat-card-avatar class="{{item}}-header-image"></div>
              <mat-card-title>{{item}}</mat-card-title>
            </mat-card-header>
          </div>
        </div>
      </div>

      <div class="example-container">
        <h2>Presentes</h2>

        <div
          cdkDropList
          [cdkDropListData]="done"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="example-box" *ngFor="let item of done" cdkDrag>
            <mat-card-header>
              <div mat-card-avatar class="{{item}}-header-image"></div>
              <mat-card-title>{{item}}</mat-card-title>
            </mat-card-header>
          </div>
        </div>
      </div>
      <div class="example-container">
        <h2>Sorteados</h2>

        <div
          cdkDropList
          [cdkDropListData]="finish"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
        >
          <div class="example-box" *ngFor="let item of finish" cdkDrag>
            <mat-card-header>
              <div mat-card-avatar class="{{item}}-header-image"></div>
              <mat-card-title>{{item}}</mat-card-title>
            </mat-card-header>
          </div>
        </div>
      </div>
      <div></div>
    </div>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">celebration</mat-icon>
      &nbsp;Outros Assunstos
    </ng-template>

    <mat-card class="example-card">
      <mat-card-title-group>
        <mat-card-title>Maguilone</mat-card-title>
        <mat-card-subtitle>Tipo desconhecido</mat-card-subtitle>
        <img
          mat-card-xl-image
          src="https://doc-0o-cc-docs.googleusercontent.com/docs/securesc/c5ff10ddjav1bh6ldrlgmol7dqbigb9f/1igdhvr5cem6ids56j7u2dptk8scuauf/1641307200000/01741648882527621218/01741648882527621218/1qZnBFslWFwb0h_cKTFFPsX4Hf4Jd1cZM?e=download&authuser=0&nonce=j5cvf02or9i90&user=01741648882527621218&hash=9vqm720lhl6glon2853fotaoor5munj4"
        />
      </mat-card-title-group>
    </mat-card>
  </mat-tab>
</mat-tab-group>
